<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Teste Pratico MOCX</title>
</head>
<body style="margin-left: 10px;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-6">
    <h1 class="cadastro" id="cadastro" style="margin-top: 5px;">Cadastrar</h1>
    <form class="needs-validation" method="POST" style="margin-top: 10px; margin-left: 5px;" id="userForm" onsubmit="onSubmit(event)" novalidate enctype="multipart/form-data">
        <div>
        <div class="">
          <label for="name" class="form-label">Nome Completo</label>
          <input type="text" class="form-control" name="name" id="name" placeholder="Nome Completo..." required>
          <div class="invalid-feedback">
            Campo Obrigatório.
          </div>
        </div>
        <div class="" style="margin-top: 15px;">
            <label for="birthDate" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" name="birthDate" id="birthDate" value="{{ date('d/m/Y') }}" required>
            <div class="invalid-feedback">
              Campo Obrigatório.
            </div>
          </div>
        </div>
        <div class="">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" class="form-control" name="cpf" id="cpf" placeholder="000.000.000-00" required>
            <div class="invalid-feedback">
             Campo Obrigatório.
            </div>
        </div>
        <br>
        <div class="d-flex justify-content-center">
          <button class="btn btn-primary" type="submit" style="margin-right: 5px;" id="formButton">Cadastrar</button>
          <button class="btn btn-danger" type="button" id="cancel" onclick="limparCampos()">Cancelar</button>
        </div>
    </form>
    </div>
    </div>
    </div>
    <br>
    <div class="row justify-content-center">
      <div class="col-auto">
        <table class="table table-responsive">
          <thead>
              <tr>
                  <th>Nome Completo</th>
                  <th>CPF</th>
                  <th>Data de Nascimento</th>
              </tr>
          </thead>
          <tbody id="userList">
              <!--listar aqui -->
  
          </tbody>
          <body id="userListUpdate"></body>
      </table>
      </div>
      </div>  
  
    
</body>
<script type="text/javascript" src="main.js"></script>
<script type="text/javascript" src="validaCampos.js"></script>
</html>
